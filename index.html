<html ng-app="app">
    <head>
        <title>Modelbuilder</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">        
        <link type="text/css" rel="stylesheet" href="bower_components/angular-form-builder/dist/angular-form-builder.css"/>
        <link href="css/app.css" rel="stylesheet" type="text/css"/>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-form-builder/dist/angular-form-builder.js"></script>
        <script src="bower_components/angular-form-builder/dist/angular-form-builder-components.js"></script>
        <script src="bower_components/angular-validator/dist/angular-validator.js"></script>
        <script src="bower_components/angular-validator/dist/angular-validator-rules.js"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </head>
    <body class="container-fluid" ng-controller="InitController">
        <div class="fix">
            <div class="row" >
                <h1>angular-form-builder says: {{ greeting}} </h1>
                <hr/>
                <div class="row" ng-controller="BreadcrumbController">
                    <div class="col-md-12">
                        <ol class="breadcrumb">
                            <li ng-repeat="item in breadcrumb"><a href="#" >{{item.name}}</a></li>
                        </ol>
                        <input ng-model="_path">
                        <a ng-click="setPath()" class="btn btn-primary">setPath</a>
                    </div>
                </div>
                <br>
                <div class="col-md-10">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Builder</h3>
                        </div>
                        <div data-fb-builder="default"></div>                  
                        <div class="panel-footer">
                            <div class="checkbox">
                                <label><input type="checkbox" ng-model="isShowScope" />
                                    Show scope
                                </label>
                            </div>
                            <pre ng-if="isShowScope">{{form| json}}</pre>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div data-fb-components></div>
                </div>
            </div>
            <div class="row">
                <h2>Form</h2>
                <hr/>
                <form class="form-horizontal">
                    <div ng-model="input" fb-form="default" fb-default="defaultValue"></div>
                    <div class="form-group">
                        <div class="col-md-8 col-md-offset-4">
                            <input type="submit" ng-click="submit()" class="btn btn-default"/>
                        </div>
                    </div>
                </form>
                <div class="checkbox">
                    <label><input type="checkbox" ng-model="isShowScope" ng-init="isShowScope = true" />
                        Show scope
                    </label>
                </div>
                <pre ng-if="isShowScope">{{input| json}}</pre>
            </div>
            <div class="row">
                <div class="col-md-12 footer"></div>
            </div>
            <div class="container">                        
            </div>
        </div>
    </body>
</html>
